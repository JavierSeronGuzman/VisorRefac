
<div>
    <div class="m-8">
        <button 
        (click)="togglePlay()"
        class="outline-2 outline-yellow-500 p-4 rounded-md m-2 w-50 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500 hover:bg-opacity-50">
        {{ isPlaying ? '⏸️ Pausar' : '▶️ Reproducir' }}
    </button>
    <button 
        (click)="resetTime()"
        class="outline-2 outline-yellow-500 p-4 rounded-md m-2 w-50 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500">
        🔄 Reset
    </button>
    </div>
    <div>
        <p class="text-2xl m-2">{{ time }}</p>
        <input
            type="range"
            class="form-range text-white"
            min="0"
            max="1439"
            [value]="minutes"
            (input)="minutes = $any($event.target).value"
            id="customRange4"
        />
    </div>
</div>
